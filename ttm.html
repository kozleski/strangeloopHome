<!DOCTYPE html>
<html>
    <head>
        <title>Telluride To Moab</title>
        <meta charset="utf-8" />

        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%;}
        </style>
        
    </head>
    <body>

        <style>
            .mapboxgl-popup {
                max-width: 400px;
                font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            }    
        </style>

        <div id='map'></div>
        <script>

            mapboxgl.accessToken = 'pk.eyJ1Ijoia296bGVza2kiLCJhIjoiY2loc2JhbXc3MDBwZXRza2hrMzV6MnVoOSJ9.vtzvi1t4tOBpF5Hh6g2PBw';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/kozleski/cjhuu27nq13w32rqq88950jfm',
                center: [-108.7549236,38.3],
                zoom: 8.7
            });

            map.on('load', function () {
                map.addSource('dem', {
                    "type": "raster-dem",
                    "url": "mapbox://mapbox.terrain-rgb"
                });
				map.addSource("tracks", {
					"type": "geojson",
					"data": "ttmTrails.geojson"
				});
				map.addLayer({
					"id": "d1_standard",
					"type": "line",
					"source": "tracks",
                    "filter": [
                        "==",
                        "type",
                        "Standard"
                    ],
					"paint": {
						'line-width': 2,
            			'line-color': '#0704B4'
					}
				});

                map.addLayer({
					"id": "d1_alt",
					"type": "line",
					"source": "tracks",
                    "filter": [
                        "==",
                        "type",
                        "Alt"
                    ],
					"paint": {
						'line-width': 2,
            			'line-color': "hsl(0, 86%, 54%)"
					}
				});

                map.addLayer({
					"id": "reroute",
					"type": "line",
					"source": "tracks",
                    "filter": [
                        "==",
                        "type",
                        "Reroute"
                    ],
					"paint": {
						'line-width': 2,
            			'line-color': "#006400",
                        'line-dasharray': [2,1]
					}
				});

				map.addLayer({
                    "id": "hillshading",
                    "source": "dem",
                    "type": "hillshade"
                }, 'waterway-river-canal-shadow');

                map.addLayer({
                    'id': 'fires',
                    'type': 'fill',
                    'source': {
                        'type': 'geojson',
                        'data': 'https://wildfire.cr.usgs.gov/arcgis/rest/services/geomac_perims/MapServer/4/query?where=incidentname+Like+%27%25Bull%25%27&returnGeometry=true&f=geojson'
                    },
                    'paint': {
                        'fill-color': 'rgba(200,100,240,0.3)',
                        'fill-outline-color': 'rgba(200,100,240,2)'
                    }
                })

                
            });

            map.on('click', 'd1_alt', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                var trailName = e.features[0].properties.name;
                var trailLength = e.features[0].properties.length;

                

                var popup = new mapboxgl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(trailName)
                    .addTo(map)

            });



            map.on('mouseenter', 'd1_alt', function() {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'd1_alt', function() {
                map.getCanvas().style.cursor = '';
            });
            

        </script>

    </body>

</html>
